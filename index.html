<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> -->
<link rel="stylesheet" href="https://use.typekit.net/lem5jpb.css">
    <title>Alex's Bachelor Party</title>
    <style>
        body{
            font-family: lores-9-plus-wide,sans-serif;
font-weight: 700;
font-style: normal;
        }
        .bricks-100{
            background-image: url(./img/bricks.png);
            height:50px;
            width:100%;
            background-repeat: repeat-x;
            background-size: 600px;
            margin-bottom: 1rem;
        }
    </style>
  </head>
  <body style="background:black" class="text-light">
    <div class="container pt-4 text-center">
        <img src="./img/top-nav.png" alt="" class="img-fluid mb-3" style="max-height:69px">
    </div>
    <div class="bricks-100"></div>
    
    <section class="pt-4 text-center">
        <div class="container">
        <p class="fs-1 lh-sm mb-3 mb-md-3">ALEX TOMOVIC'S <br>BACHELOR PARTY</p>
            <details class="mb-4">
                <summary class="fs-4 mb-4 text-warning">Schedule</summary>
                <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Location</th>
                        <th scope="col">Activity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Fri. Apr. 29</th>
                        <td>8p.m.</td>
                        <td>The Keg <br> 5950 Victoria Ave, NFLS</td>
                        <td>Dinner</td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td>10p.m.</td>
                        <td>Marriott on the Falls<br>
                            6755 Fallsview Blvd, NFLS </td>
                        <td>Hotel chilling</td>
                      </tr>
                      <tr>
                        <th scope="row">Sat. Apr. 30</th>
                        <td>9:30a.m.</td>
                        <td>Limo Bus at lobby</td>
                        <td>Hotel chilling</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </details>

                <div class="row justify-content-center align-items-end">
                    <div class="col-7 col-md-3">
                        <img src="./img/marios-left.png" alt="" class="img-fluid" style="margin-bottom:-13px">
                    </div>
                    <div class="col-5 col-md-2">
                        <img src="./img/princess.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-3 d-none d-md-block">
                        <img src="./img/marios-right.png" alt="" class="img-fluid" style="margin-bottom:-13px">
                    </div>
                </div>
        </div>
    </section>

    <div class="bricks-100"></div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
